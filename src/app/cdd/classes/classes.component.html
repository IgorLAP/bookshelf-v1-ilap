<mat-card>
    <mat-toolbar color="accent">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Menu [CDD]</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    <!-- <mat-card-header>
        <mat-card-title>Menu de categorias CDD de Livros</mat-card-title>
    </mat-card-header> -->
    <table mat-table [dataSource]="livrosGenero" class="mat-elevation-z8">
        <!-- [dataSource] é uma rotina da diretiva mat-table  -->

        <!-- ID do Gênero -->
        <ng-container matColumnDef="_idGenero">
            <th mat-header-cell *matHeaderCellDef> codigo CDD </th>
            <td mat-cell *matCellDef="let i"> {{i._idGenero}} </td>
        </ng-container>

        <!-- Nome do Gênero -->
        <ng-container matColumnDef="nomeGenero">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let i"> {{i.nomeGenero}} </td>
        </ng-container>

        <!-- Decimal Gênero -->
        <ng-container matColumnDef="decimalGenero">
            <th mat-header-cell *matHeaderCellDef> Decimal Genêro </th>
            <td mat-cell *matCellDef="let i"> {{i.decimalGenero}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
</mat-card>
