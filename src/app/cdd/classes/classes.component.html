<mat-card>
  <!-- se recebermos as informações da variavel livrosGenero$ a colocamos na variavel livrosGeneros, se não, o conteudo carrega o #loading -->
  <!-- pipe async indica que o evento é assincrono, sem ele o comportamento é sincrono podendo haver erros de exibição caso a chamada não seja completada -->
  <div *ngIf="livrosGenero$ | async as livrosGeneros; else loading">
    <mat-toolbar color="accent">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Menu [CDD]</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>
    <!-- <mat-card-header>
        <mat-card-title>Menu de categorias CDD de Livros</mat-card-title>
    </mat-card-header> -->
    <table mat-table [dataSource]="livrosGeneros" class="mat-elevation-z8">
        <!-- [dataSource] é uma rotina da diretiva mat-table  -->

        <!-- ID do Gênero -->
        <ng-container matColumnDef="_idGenero">
            <th mat-header-cell *matHeaderCellDef>Icones CDD</th>
            <td mat-cell *matCellDef="let i">
              <div class="example-button-container">
                <button class="iconCdd" mat-fab color="accent" >
                  <mat-icon >{{ i._idGenero | pipes }}</mat-icon>
                </button>
              </div>
            </td>
        </ng-container>

        <!-- Nome do Gênero -->
        <ng-container matColumnDef="nomeGenero">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let i"> {{i.nomeGenero}} </td>
        </ng-container>

        <!-- Decimal Gênero -->
        <ng-container matColumnDef="decimalGenero">
            <th mat-header-cell *matHeaderCellDef> Fator Decimal </th>
            <td mat-cell *matCellDef="let i"> {{i.decimalGenero}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
