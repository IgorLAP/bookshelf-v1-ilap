<h1 mat-dialog-title>BookShelf Login</h1>
<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>[Entre em sua estante virtual]</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/images/4.png" alt="Banner do Login">
    <mat-card-content>
      <form [formGroup]="formularioLogin" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input type="text" name="email" matInput placeholder="Email de login">
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="password" matInput placeholder="Senha de acesso">
        </mat-form-field>
        <button [disabled]="formularioLogin.status === 'INVALID'" mat-raised-button color="accent" type="submit">Entrar</button>
        <button mat-button mat-dialog-close >Fechar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
