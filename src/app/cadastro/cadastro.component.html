
<mat-grid-list cols="1" [rowHeight]="'100px'" [gutterSize]="'1px'">
  <mat-grid-tile [colspan]="1" [rowspan]="1">Cadastro no BookShelf</mat-grid-tile>
  <mat-card>
    <img src="../../assets/images/cover2.png" mat-card-image alt="Cover de cadastro de usuários">
    <form [formGroup]="formularioCadastro" (ngSubmit)="enviarCadastro()">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Nome">
        <mat-error *ngIf="name?.errors?.['required']">Nome é obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email">
        <mat-error *ngIf="email?.errors?.['required']">Email é obrigatório</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">O formato do email é inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" formControlName="password" matInput placeholder="Senha">
        <mat-error *ngIf="password?.errors?.['required']">Senha é obrigatória</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" formControlName="confirmPassword" matInput placeholder="Confirmar senha">
        <mat-error *ngIf="password?.errors?.['required']">Confirme sua senha</mat-error>
        <mat-error *ngIf="formularioCadastro.errors?.['errorConfirmed']">Confirme sua senha</mat-error>
      </mat-form-field>
      <mat-card-footer>
        <button mat-raised-button color="accent" type="submit">Cadastrar</button>
        <button mat-raised-button color="primary" >Fechar</button>
      </mat-card-footer>
    </form>
  </mat-card>
</mat-grid-list>
